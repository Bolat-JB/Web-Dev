<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylefb.css">
    <title>Facebook</title>
</head>
<body>
<div id="main">
    <div id="fb-root">
        <header>
            <div id="logo">
                <img src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo-2019.png" alt="Facebook image">
            </div>
            <h2>Connect with friends and the world around you on Facebook</h2>
        </header>
        <div class="form">
            <form>
                <input type="email" placeholder="Email address">
                <input type="password" placeholder="Password">
                <button>Log In</button>
                <div id="forgotten-pass">
                    <a href="#">Forgot your password?</a>
                </div>
                <div id="just-div"></div>
                <div  ><button id="creating-acc">Create new account!</button></div>
            </form>
            <div>
                <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</div>
<footer>
    <div>
        <ul>
            <li><a href="#">English (US)</a></li>
            <li><a href="#">Русский</a></li>
            <li><a href="#">Қазақша</a></li>
            <li><a href="#">Türkçe</a></li>
            <li><a href="#">Bahasa Indonesia</a></li>
            <li><a href="#">中文(简体)</a></li>
        </ul>
        <hr>
    </div>
</footer>
</body>
</html>

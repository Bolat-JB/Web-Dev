<div class="item-block">
  <img src="{{ item.imageLink }}" alt="">
  <h2 class="items"><a href="{{item.productLink}}">{{item.name}}</a></h2>
  <p>...</p>
  <p>Price: {{ item.price }}</p>
  <p>Rating: {{ item.rating }}</p>
  <button type="button" (click)="sharing(item.id)">Share</button>
  <button type="button" (click)="like()">Like {{item.likes}}</button>
  <button type="button" (click)="remove(item.id)">Remove</button>
</div>

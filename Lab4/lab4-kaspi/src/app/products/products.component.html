<div class="main-block">
  <div *ngFor="let item of products" class="item-block">
    <img src="{{ item.imageLink }}" alt="{{ item.description }}">
    <h2 class="items"><a href="{{item.productLink}}">{{item.name}}</a></h2>
    <p class="description">{{ item.description }}</p>
    <p>...</p>
    <p>Price: {{ item.price }}</p>
    <p>Rating: {{ item.rating }}</p>
    <button type="button" (click)="sharing(item.id)">Share</button>
  </div>
</div>
